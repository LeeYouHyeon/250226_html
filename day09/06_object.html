<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>객체(Object)</h1>
  <!-- 
    - object : 데이터의 구조를 상세 특징으로 표현하는 형식
    - const로 선언하는 것이 일반적
    - 객체의 구조를 지속성있게 유지하고 확보하기 위함.
    {
      키 : 값,
      키 : 값,
      키 : 값,
      ...
    }
    - key, value 한쌍으로 표현
    - 키는 중복 불가능, 값은 중복 가능
    - 객체 내부에서 value의 값으로 사용할 수 있는 데이터는 제한이 없음
    - 객체 내부의 함수를 익명 함수로 정의, 이름은 key 값
      key : function()
    
  -->
  <script>
    const car = {
      name : 'myCar',
      year : 2024
    };

    console.log(car);
    // 객체의 특정 속성만 추출
    console.log(car.name);
    console.log(car.year);

    // car = 100; : 재할당 불가능
    
    let car2 = {
      name : 'myCar',
      year : 2024
    };
    car2 = 100;
    console.log(car2);
    // 가능은 하지만 객체의 기능이 사라짐. 일반적인 경우가 아님.

    const me = {
      name : '이유현',
      age : 32,
      addr : '경기도',
      isDeveloper : true,
      'hobby' : 'coffee',
      'myFavor' : 'game',
      avail : {
        year : 2020,
        title : 'javascript',
        version : 'ES6+',
        project : 'Back-End',
        intro : function() {
          console.log(`ex1) ${this.title} : ${this.version}`);
          console.log(me.avail.title + ":" + me.avail.project);
        }
      },
      year : 2025
    };
    console.log(me);
    console.log(me.name);
    console.log(me.age);
    console.log(me.hobby);
    console.log(me.avail.title);
    // 객체 안의 함수를 실행
    me.avail.intro();
    console.log(me.year);
    console.log(me.avail.year);
    console.log('----------------');
    console.log(me['name']);
    console.log(me['avail']['title']);
    console.log(me['avail'].version);
    me['avail'].intro();

    let keyName = 'year';
    console.log(me[keyName]);

    // 객체 생성
    // 좋아하는 가수의 인적사항, 플레이리스트 3곡
    // 이름, 나이, 주소, 플레이리스트(별도 객체), 함수(파라미터 3개) => 콘솔에 출력
    const singer = (name, age, addr, song1, song2, song3) => {
      return {
        name : name,
        age : age,
        addr : addr,
        playlist : {
          first : song1,
          second : song2,
          third : song3
        },
        sing : (s1, s2, s3) => {
          console.log(s1, s2, s3);
        } // singer의 파라미터와 별개
      }
    }; // 생성자

    let s1 = singer('윤하', 36, '서울', '사건의 지평선', '혜성', '비밀번호 486');
    s1.sing = (s1, s2, s3) => {
      
    }
    s1.sing('어푸', '라일락', '후라이의꿈');
  </script>
</body>
</html>
