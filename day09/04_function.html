<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>
    함수 (function) : 특정 기능을 수행하기 위해 작성한 코드
  </h1>
  <ul>
    <li>
      호출되어야만 실행
    </li>
    <li>
      자바에서 메서드처럼 호출하여 실행
    </li>
    <li>
      자바에서는 class -> method 생성
    </li>
    <li>
      자바스크립트는 어디서든 function 생성 가능
    </li>
  </ul>
  <!-- 
    function 함수명(파라미터) {
      로직 작성;
      return 값;
    }
    - 함수명 : 기능을 함축적으로 작성
    - 파라미터(매개변수) : 선택적으로 작성 (없어도 됨)
    - 자바스크립트는 파라미터의 자유도가 높아서 다양한 형태로 사용 가능
    - return : 함수 종료 역할 / 특정 결과값을 호출한 위치로 반환하는 역할 (자바와 같음)
  -->
  <script src="./01_script.js"></script>
  <script>
    // 함수 정의
    function myFirstFunction(){
      console.log('첫번째 함수');
    }

    // 함수 호출
    myFirstFunction();
    mySecondFunction(); // 외부 script의 function 호출 가능

    // 파라미터를 받는 함수
    function call(name) {
      console.log(`내 이름은 ${name}입니다.`);
    }

    let name = '홍길동'
    call(name);

    // num1, num2 두 수를 파라미터로 받아 두 수의 합을 콘솔에 출력
    function sum(num1, num2) {
      console.log(`${num1} + ${num2} = ${num1 + num2}`);
    }

    sum(1, 'abc');
  </script>
</body>
</html>
