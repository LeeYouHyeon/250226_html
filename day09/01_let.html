<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    자바스크립트 삽입
    - script.js JS파일을 생성한 후 html 링크로 연결
    - html 내부에서 <script></script> 태그로 작성

    JS도 자바처럼 끝에 ; 마무리
    JS는 끝에 ; 생략 가능
    <head></head> 태그 내부에서는 css 소스 연결 / 처리
    스크립트는 <body></body> 하단에서 소스 연결 / 처리
  -->
</head>
<body>
  <h1>자바스크립트 사용법</h1>
  <script>
    // 콘솔 출력 구문
    console.log("처음 출력하는 로그");
  </script>
  <script src="01_script.js"></script>
</body>
</html>
