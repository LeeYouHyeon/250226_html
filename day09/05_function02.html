<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>함수의 파라미터 / 리턴타입 사용</h1>
  <!-- 
    파라미터의 갯수는 제한이 없으나, 많으면 관리가 힘듦
    파라미터는 타입도 제한이 없음. 전달되는 타입을 그대로 사용
    파라미터의 변수명은 외부 변수명과 같든 다르든 상관없음
    return 유무에 따라 값을 리턴받을 수도 있고, 종료 시점을 결정할 수 있음
  -->
  <script>
    let myName = '홍길동';
    function callName(name) {
      let yourName = '순이';
      console.log(`파라미터 => ${name}`);
      console.log(`function 외부변수 => ${myName}`);
      console.log(`function 내부변수 => ${yourName}`);
    }

    callName('영이');
    // console.log(yourName);
    console.log(myName);

    // return이 있는 함수
    function sum(num1, num2) {
      return num1 + num2;
    }
    
    const s = sum(1, 2);
    console.log(s);

    // 표현식 함수 : react, 라이브러리 js에서 자주 사용
    const myFunc = function(myName) {
      return `Hello ${myName}`;
    };

    let result = myFunc(myName);
    console.log(result);

    // 화살표 함수(arrow function)
    const arrowFunc = (param1, param2) => {
      return param1 + param2;
    };

    let arrowResult = arrowFunc(10, 30);
    console.log(arrowResult);

    const arrowFunc2 = (p1, p2) => (p1 + p2);
    console.log(arrowFunc2(NaN, [2, 3, 4]));
    const arrowFunc3 = (p1, p2) => {
      console.log(p1 + p2);
    }
    arrowFunc3(100, 200);

    // 함수 생성
    // 파라미터로 이름과 취미를 받아서 콘솔에 출력
    // 홍길동은 독서를 좋아합니다.
    function printHobby(name, hobby) {
      return `${name}은 ${hobby}를 좋아합니다.`;
    }

    console.log(printHobby('홍길동', '독서'));
    let fun3 = (name, hobby) => {
      return `${name}은 ${hobby}를 좋아합니다.`;
    };
    console.log(fun3('홍길동', '독서'));
  </script>
</body>
</html>
