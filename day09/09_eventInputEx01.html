<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    fieldset{
      padding: 20px;
      max-width: 240px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>성적확인</legend>
    이름: <input type="text" id="name"><br>
    국어: <input type="text" id="kor" class="score"><br>
    영어: <input type="text" id="eng" class="score"><br>
    수학: <input type="text" id="math" class="score"><br>
    과학: <input type="text" id="science" class="score"><br>
    역사: <input type="text" id="history" class="score"><br>
    <button type="button" id="btn" onclick="getStats()">성적계산</button>
  </fieldset>
  <ol id="result"></ol>
  <script>
    function getStats(){
      let name = document.getElementById('name').value;
      let scores = document.getElementsByClassName('score');
      let input = `<li>name : ${name}</li>`;
      let sum = 0;
      for (const score of scores) {
        let num = Number(score.value);
        if (isNaN(num)) {
          document.getElementById('result').innerText = '다시 입력해주세요.';
          return;
        }
        input += `<li>${score.id} : ${num}</li>`;
        sum += num;
      }

      // 반올림 방법
      // 1. Math.round() : 정수로 변환(소숫점이 없음)
      // 2. Number의 .toFixed(n) 메서드
      document.getElementById('result').innerHTML = input + `
        <li style="list-style:none">sum : ${sum}</li>
        <li style="list-style:none">avg : ${(sum/scores.length).toFixed(2)}</li>
      `;
    }
  </script>
</body>
</html>
