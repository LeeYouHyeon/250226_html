<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>자바스크립트의 변수 사용</h1>
  <!-- 
    변수 : 값을 담고 있는 메모리 공간의 이름 할당
    java => 자료형 변수명;
    자바스크립트의 변수는 선언하는 역할만 함. (자료형이 없음)
    하나의 변수에 아무 자료나 들어갈 수 있음.
    자바스크립트에서는 '', "" 둘 다 문자열로 사용 가능하나,
      ""는 html에서 쓰기 때문에 일반적으로 ''를 사용
      그 외에 ``(backtick) 사용

    var let const
    - var : ES6 이후로는 var를 권장하지 않음
      중복선언, 재할당 가능
      var name = 'hong';
      var name = 'kim'; => 중복선언 가능
    - let : 자바에서의 지역변수 개념
      중복선언 불가능, 재할당 가능
      let name = 'hong';
      let name = 'kim'; => 중복선언 가능
    - const : 객체, 함수, 규칙, 참조 등 고정된 값을 정의할 때 사용
      중복선언, 재할당 불가능

    변수의 사용 범위(scope) : {}. 지정하지 않으면 script 전체
    {} 범위를 벗어나면 재선언이 가능

    
   -->
  <script>
    let name = 'hong';
    console.log(name);

    name = 'kim';
    console.log(name);

    const num = '123';
    console.log(num);
    // num = '456'; (X)

    // 자바스크립트 변수 선언시 camelCase 사용
    let myFirst;
    myFirst = 'first';
    console.log(myFirst);
    /*
      자바스크립트에서 문자 '' "" ``
      html 태그에 대한 정의
      const input = '<input type="text">';
    */
    let firstName = 'kim';
    let lastName = 'gildong';
    let age = 20;
    console.log(firstName + lastName + '(age : ' + age + ')');
    console.log(firstName,lastName,'(',age,')'); // ,는 양 옆에 공백이 들어감
    // 백틱 내부에서 변수명은 ${}를 사용하여 표현 (백틱만 가능)
    console.log(`${firstName}${lastName}(${age})`);

    // 변수의 선언 없이 사용 가능
    // 선언 없이 사용하면 scope와 상관없이 전역에 영향을 미치므로 가급적 사용하지 않음
    mySecond = 10;
    console.log(mySecond);

    // 상수 : 한 번 선언 및 초기화가 되면 변경할 수 없는 값. 대문자로 표기
    const MY_FINAL = 'HONG';
    console.log(MY_FINAL);

    // typeof : 해당 변수의 타입을 확인
    console.log(typeof mySecond);
  </script>
  <script>
    console.log(name);
  </script>
</body>
</html>
