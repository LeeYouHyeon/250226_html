<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        button 태그 : input type="button"과 같은 기능
        input value="이름"
        <button>이름</button>
        type="button" : 일반 버튼
        type="submit" : 전송 버튼
        type="reset" : 취소 버튼
        form 태그와 같이 사용
        form 태그 안에서의 기본값은 submit
        일반 버튼의 기본값은 submit이나, form 태그 밖에서는 아무 기능이 없다.
        input보다는 button 태그를 더 많이 사용
    -->
    <button>일반버튼</button>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    <form action="">
        <input type="text" name="name"><br>
        <button>전송</button>
    </form>
</body>
</html>
