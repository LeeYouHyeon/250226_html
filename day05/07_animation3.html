<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes jump {
      from{
        bottom: 0px;
      }
      25%{
        bottom: 20px
      }
      50%{
        bottom: 0px;
      }
      75%{
        bottom: 50px;
      }
      to{
        bottom: 0px;
      }
    }
    .bounce{
      position: absolute;
      bottom: 0px;
      animation-name: jump;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: ease;
    }
  </style>
</head>
<body>
  <div class="bounce">hihihi</div>
</body>
</html>
