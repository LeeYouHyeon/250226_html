<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>오늘은???</h1>
  <button type="button" id="btn">Today</button>
  <h3 id="result"></h3>
  <!-- 오늘 날짜와 요일 출력 -->
  <!-- 2025. 04. 17. (목) -->
  <script>
    const dayKor = (day) => ['일', '월', '화', '수', '목', '금', '토'][day];

    document.getElementById('btn').addEventListener('click', () => {
      let today = new Date();
      let year = today.getFullYear(), month = today.getMonth() + 1, date = today.getDate(), day;
      if (month < 10) {
        month = '0' + month;
      }
      day = dayKor(today.getDay());
      /*
      switch (today.getDay()) {
        case 0: day = '일'; break;
        case 1: day = '월'; break;
        case 2: day = '화'; break;
        case 3: day = '수'; break;
        case 4: day = '목'; break;
        case 5: day = '금'; break;
        case 6: day = '토'; break;
        default:
          console.log("에러");
          return;
      }*/

      document.getElementById('result').innerText = `
      ${year}. ${month}. ${date}. (${day})
      `;
    });
  </script>
</body>
</html>
